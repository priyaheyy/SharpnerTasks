<!DOCTYPE html>
<html>

<head>

    <script>
    //priting student age using call, apply, bind methods    
        let student = { age: 20 };
        var stud = function () {
            console.log('Age is : ' + " " + this.age);

        }
        stud.call(student);
        stud.apply(student, [student]);


        let binding = stud.bind(student);
        console.log(binding);
        binding(); 



 //function currying
   // 2 ways- by bind method
        let multiply=function(x,y){
            console.log(x*y)
        }

        let multiplyByTwo=multiply.bind(this,2)
        multiplyByTwo(7);

        
        let multiplyByThree=multiply.bind(this,3)
        multiplyByThree(5);


      //function currying using closure
        
        let multiplyy=function(x){
            return function(y){
                console.log(x*y);
            }
        }
        
        let multiplyBy2=multiplyy(2);
        multiplyBy2(4);
        
        
        
        
        
        
        

    </script>
</head>

</html>
